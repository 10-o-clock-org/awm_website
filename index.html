<body>
  <div class="animated-dots" id="animatedDots"></div> <!-- moved animated dots to cover entire page -->
  <div class="container">
    <header>
      <div class="logo-container">
        <!--<img src="ai_week_2.svg" alt="AI Week Logo" class="logo-svg">-->
        <a href="/">
          <div class="logo-text">AI WEEK</div>
        </a>
      </div>
      <!-- Include the navigation template -->
      <nav id="main-nav"></nav>
    </header>

    <main>
      <div class="content">
        <h1>
          <span class="ai-week">AI WEEK</span>
          <span class="mainfranken">MAINFRANKEN</span>
        </h1>
        <p>42 Events an 5 Tagen ‚Äì von Tech bis Kultur</p>
        <p>üìç verschiedene Orte in Mainfranken und online<br>
          üìÖ 11. bis 15. November 2024</p>
        <a href="/faq.html" class="cta-button">MEHR ERFAHREN</a>
      </div>
      <div class="countdown" id="countdown">
        <div>
          <span class="countdown-value" id="days">0</span>
          <span class="countdown-label">Tage</span>
        </div>
        <div>
          <span class="countdown-value" id="hours">0</span>
          <span class="countdown-label">Std.</span>
        </div>
        <div>
          <span class="countdown-value" id="minutes">0</span>
          <span class="countdown-label">Min.</span>
        </div>
        <div>
          <span class="countdown-value" id="seconds">0</span>
          <span class="countdown-label">Sek.</span>
        </div>
      </div>
    </main>

    <footer>
      <!-- Include the navigation template -->
      <nav id="footer-nav"></nav>
    </footer>
  </div>

  <script src="assets/js/dot.js"></script>
  <script>
    // Load the navigation template; Dev only
    async function loadNavTemplate() {
      const [responseHeaderNav, responseFooterNav] = await Promise.all([
        fetch('assets/nav/header.html'),
        fetch('assets/nav/footer.html')
      ]);

      const headerNavTemplate = await responseHeaderNav.text();
      const footerNavTemplate = await responseFooterNav.text();

      document.getElementById('main-nav').innerHTML = headerNavTemplate;
      document.getElementById('footer-nav').innerHTML = footerNavTemplate;
    }
    loadNavTemplate();
  </script>
</body>
