<!DOCTYPE html>
<html lang="de">
<head>

    <title>AI Week Mainfranken</title>
    <style>
        /* ... Vorheriges CSS hier einfügen ... */
        .menu-icon {
            display: none;
            cursor: pointer;
        }
        @media screen and (max-width: 600px) {
            .menu-icon {
                display: block;
            }
            nav ul {
                display: none;
                flex-direction: column;
            }
            nav ul.show {
                display: flex;
            }
            nav ul li {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="menu-icon">&#9776;</div>
            <ul>
                <li><a href="index.html">Startseite</a></li>

                <li><a href="contact.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <!-- Hier kommt der Rest Ihres Seiteninhalts -->

    <script>
        document.querySelector('.menu-icon').addEventListener('click', function() {
            document.querySelector('nav ul').classList.toggle('show');
        });
    </script>
</body>
</html>
