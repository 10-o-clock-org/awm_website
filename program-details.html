    <script type="module">
      function categoryToDisplay(category) {
        switch (category) {
          case "founders":
            return "Gr√ºnden/Start-Up";
          case "tech":
            return "Tech & Science";
          case "society":
            return "Digitale Gesellschaft & Nachhaltigkeit";
          case "culture":
            return "Kultur";
          case "business":
            return "Business & New Work";
          default:
            return "";
            break;
        }
      }

      function formatToDisplay(format) {
        switch (format) {
          case "presentation":
            return "Vortrag";
          case "workshop":
            return "Workshop";
          case "conference":
            return "Konferenz";
          case "programmingSession":
            return "Programmiersession";
          case "demo":
            return "Demo";
          case "discussion":
            return "Diskussion";
          case "posterSession":
            return "Poster-Session";
          case "hackathon":
            return "Hackathon";
          case "startUpPitch":
            return "Start-up-Pitch";
          case "other":
            return "Sonstiges";
          default:
            return "";
        }
      }

      async function loadEventDetails() {
        const params = new URLSearchParams(window.location.search);
        const eventId = params.get("id");

        if (eventId === "51dbd295-99eb-4fd3-9174-36a53409f745") {
          return {
            id: "51dbd295-99eb-4fd3-9174-36a53409f745",
            title: "AI Camp W√ºrzburg",
            start_time: "2024-11-15T09:00:00.000Z",
            end_time: "2024-11-15T17:00:00.000Z",
            organizer_name: "Wuerzburg Web Week",
            organizer_website: "https://www.wueww.de",
            category: "business",
            format: "conference",
            description_short:
              " Beim AI Camp: Keine Keynotes, keine gekauften Vortr√§ge, kein vorab festgelegtes Programm - sondern echte Interaktion. Das funktioniert? Und wie! Egal, ob Einsteiger oder Profi - hier lernst und teilst du Wissen rund um KI. Neugierig?",
            description_long:
              "Beim AI Camp W√ºrzburg gestaltest du das Programm mit! Ob KI-Enthusiast, Entwickler, Kreative oder Studierende - hier findest du Sessions zu ganz unterschiedlichen KI-Themen: von Best Practices bei der Nutzung von ChatGPT, dem Einsatz Open-Source-Modellen f√ºr Unternehmensanwendungen, Austausch zu spannenden Tools oder den ethischen Aspekt von KI-Nutzung. In den verschiedenen Tracks (Anwendung, Entwicklung, Hackspace) ist f√ºr alle was dabei. Keine Vorkenntnisse n√∂tig, nur Neugier auf KI. Ready f√ºr echten Austausch statt Frontalvortr√§ge? Dann sei beim AI Camp dabei!",
            accessibility: false,
            location:
              "Center for Artificial Intelligence (CAIRO) der THWS, Franz-Horn-Str. 2, 97082 W√ºrzburg",
            register_link: "https://www.ai-barcamp.de",
            lat: "49.7960534",
            lng: "9.8987993",
            organizer_description: "",
            socials: {},
            organizer_sponsor: true,
          };
        }
        try {
          const response = await fetch(
            "https://waw.vaud.rocks/api/v1/public/events"
          );
          if (!response.ok) {
            window.location.href = "programm.html";
            return;
          }
          const data = await response.json();

          if (!eventId) {
            window.location.href = "programm.html";
            return;
          }

          const element = data.find((item) => item.id === eventId);

          if (!element) {
            window.location.href = "programm.html";
            return;
          }

          if (element.title === "Mensch & KI: Gemeinsam wachsen") {
            element.start_time = "2024-11-14T18:00:00.000Z";
            element.end_time = "2024-11-14T20:30:00.000Z";
          } else if (element.title === "KI im Fussball") {
            element.start_time = "2024-11-14T17:00:00.000Z";
            element.end_time = "2024-11-14T18:00:00.000Z";
          } else if (element.title === "KI-Start-up-Pitches") {
            element.description_long =
              element.description_long +
              `Nutze die Mittagspause f√ºr neue Einblicke, Inspiration und kn√ºpfe dar√ºber hinaus Kontakte in der Gr√ºnder- und Tech-Szene Mainfrankens ‚Äì die √ºbrigens gar nicht so klein ist. üòâ  Schau auch an den anderen Tagen vorbei! Melde dich an und erfahre, woran KI-Start-ups arbeiten. üí° Moderiert werden die Pitches von Partnern des Netzwerks Gr√ºnden in Mainfranken. `;
          }

          return element;
        } catch (error) {
          window.location.href = "programm.html";
        }
      }

      async function renderContent() {
        const content = document.querySelector(".content");
        const header = document.querySelector(".content h1");

        const event = await loadEventDetails();
        if (!event) {
          header.textContent = "Event not found";
          content.appendChild(header);
          return;
        }
        header.textContent = event.title;

        const eventDetails = document.querySelector(".event-details");

        const formatCategory = document.createElement("div");
        formatCategory.classList.add("format-category-display");
        const categoryChip = document.createElement("span");
        categoryChip.classList.add(
          "category-chip",
          `category-${event.category.toLowerCase()}`
        );
        categoryChip.textContent = categoryToDisplay(event.category);
        const formatDisplay = document.createElement("span");
        formatDisplay.textContent = formatToDisplay(event.format);
        formatCategory.append(categoryChip, formatDisplay);
        eventDetails.appendChild(formatCategory);

        const start = new Date(event.start_time);
        const end = new Date(event.end_time);
        const startString = `${start.getUTCDate()}.${start.getUTCMonth()} ${start.getUTCHours()}:${start
          .getUTCMinutes()
          .toString()
          .padEnd(2, "0")} Uhr`;
        const endString = event.end_time
          ? `${end.getUTCHours()}:${end
              .getUTCMinutes()
              .toString()
              .padEnd(2, "0")} Uhr`
          : "Open End";

        const dateDisplay = document.createElement("p");
        dateDisplay.innerHTML = `<strong>Termin</strong>: ${startString} - ${endString}`;
        eventDetails.appendChild(dateDisplay);

        const shortDescription = document.createElement("p");
        shortDescription.innerHTML = event.description_short.replace(
          /\n/g,
          "<br>"
        );
        eventDetails.appendChild(shortDescription);

        const longDescription = document.createElement("p");
        longDescription.innerHTML = event.description_long.replace(
          /\n/g,
          "<br>"
        );
        eventDetails.appendChild(longDescription);

        var map = L.map("map").setView([event.lat, event.lng], 13);
        L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
          maxZoom: 19,
          attribution:
            '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        }).addTo(map);
        var marker = L.marker([event.lat, event.lng]).addTo(map);

        const mapContainer = document.querySelector(".map-container");
        const addressContainer = document.createElement("div");
        addressContainer.classList.add("address-container");

        const [name, address, zipCity] = event.location.split(",");
        const physicalAddress = document.createElement("div");
        physicalAddress.classList.add("physical-address");

        if (event.organizer_website !== "") {
          const website_url = event.organizer_website.startsWith("https://")
            ? event.organizer_website
            : "https://" + event.organizer_website;
          const locationLink = document.createElement("a");
          locationLink.href = website_url;
          locationLink.target = "_blank";
          locationLink.innerHTML = `<h2>${event.organizer_name}</h2>`;
          physicalAddress.append(locationLink);
        } else {
          const locationName = document.createElement("h2");
          locationName.innerHTML = `${event.organizer_name}`;
          physicalAddress.appendChild(locationName);
        }
        const sponsorChip = document.createElement("span");
        sponsorChip.classList.add("category-chip", `chip-sponsor`);
        sponsorChip.textContent = "Sponsor";
        if (event.organizer_sponsor) physicalAddress.appendChild(sponsorChip);
        const nameDisplay = document.createElement("p");
        nameDisplay.textContent = name;
        const addressDisplay = document.createElement("p");
        addressDisplay.textContent = address;

        const zipCityDisplay = document.createElement("p");
        zipCityDisplay.textContent = zipCity;

        const accessibility = document.createElement("p");
        accessibility.textContent = event.accessibility
          ? "Barrierefrei"
          : "Nicht barrierefrei";

        const registrationLink = document.createElement("a");
        registrationLink.classList.add("some-link");
        registrationLink.href = event.register_link;
        registrationLink.target = "_blank";
        registrationLink.innerHTML = "Anmeldung";

        const onlineDisplay = document.createElement("p");
        onlineDisplay.textContent = "Event findet online statt";
        const meetingDisplay = document.createElement("a");
        meetingDisplay.classList.add("some-link");
        meetingDisplay.href = event.meeting_link;
        meetingDisplay.target = "_blank";
        meetingDisplay.innerHTML = "Zoom";

        if (event.location !== "Online") {
          physicalAddress.append(
            nameDisplay,
            addressDisplay,
            zipCityDisplay,
            accessibility
          );
        } else {
          const map = document.getElementById("map");
          map.remove();
          physicalAddress.append(onlineDisplay);
          if (event.meeting_link) physicalAddress.append(meetingDisplay);
        }
        if (event.register_link !== "")
          physicalAddress.appendChild(registrationLink);
        addressContainer.appendChild(physicalAddress);

        const socialsContainer = document.createElement("div");
        socialsContainer.classList.add("socials-container");

        for (const key of Object.keys(event.socials)) {
          const icon = document.createElement("a");
          icon.classList.add("fa", "fa-brands", `fa-${key}`);
          icon.href = event.socials[key];
          if (event.socials[key] !== "") {
            socialsContainer.appendChild(icon);
          }
        }

        addressContainer.appendChild(socialsContainer);

        const companyContainer = document.createElement("div");
        companyContainer.classList.add("company-container");
        companyContainer.appendChild(addressContainer);

        const companyDescription = document.createElement("p");
        companyDescription.innerHTML = event.organizer_description.replace(
          /\n/g,
          "<br>"
        );
        companyContainer.appendChild(companyDescription);

        mapContainer.appendChild(companyContainer);
      }
      renderContent();
    </script>
