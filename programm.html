    <script type="module">
      function goToEventDetails(eventId) {
        window.location.href = `program-details.html?id=${eventId}`;
      }
      async function fetchEvents() {
        try {
          const response = await fetch(
            "https://waw.vaud.rocks/api/v1/public/events"
          );
          if (!response.ok)
            throw new Error(`HTTP error! Status: ${response.status}`);
          const data = response.json();
          return data;
        } catch (error) {
         return;
       }
      }

      function categoryToDisplay(category) {
        switch (category) {
          case "founders":
            return "Gr√ºnden/Start-Up";
          case "tech":
            return "Tech & Science";
          case "society":
            return "Digitale Gesellschaft & Nachhaltigkeit";
          case "culture":
            return "Kultur";
          case "business":
            return "Business & New Work";
          default:
            return "";
            break;
        }
      }

      function formatToDisplay(format) {
        switch (format) {
          case "presentation":
            return "Vortrag";
          case "workshop":
            return "Workshop";
          case "conference":
            return "Konferenz";
          case "programmingSession":
            return "Programmiersession";
          case "demo":
            return "Demo";
          case "discussion":
            return "Diskussion";
          case "posterSession":
            return "Poster-Session";
          case "hackathon":
            return "Hackathon";
          case "startUpPitch":
            return "Start-up-Pitch";
          case "other":
            return "Sonstiges";
          default:
            return "";
        }
      }

      function validateEmail(email) {
        return String(email)
          .toLowerCase()
          .match(
            /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
          );
      }

      let events = [];
      fetchEvents()
        .then((data) => {
          events.push({
            id: "51dbd295-99eb-4fd3-9174-36a53409f745",
            title: "AI Camp W√ºrzburg",
            start_time: "2024-11-15T09:00:00.000Z",
            end_time: "2024-11-15T17:00:00.000Z",
            organizer_name: "Wuerzburg Web Week",
            organizer_website: "https://www.wueww.de",
            category: "business",
            format: "conference",
            description_short:
              " Beim AI Camp: Keine Keynotes, keine gekauften Vortr√§ge, kein vorab festgelegtes Programm - sondern echte Interaktion. Das funktioniert? Und wie! Egal, ob Einsteiger oder Profi - hier lernst und teilst du Wissen rund um KI. Neugierig?",
            description_long:
              "Beim AI Camp W√ºrzburg gestaltest du das Programm mit! Ob KI-Enthusiast, Entwickler, Kreative oder Studierende - hier findest du Sessions zu ganz unterschiedlichen KI-Themen: von Best Practices bei der Nutzung von ChatGPT, dem Einsatz Open-Source-Modellen f√ºr Unternehmensanwendungen, Austausch zu spannenden Tools oder den ethischen Aspekt von KI-Nutzung. In den verschiedenen Tracks (Anwendung, Entwicklung, Hackspace) ist f√ºr alle was dabei. Keine Vorkenntnisse n√∂tig, nur Neugier auf KI. Ready f√ºr echten Austausch statt Frontalvortr√§ge? Dann sei beim AI Camp dabei!",
            accessibility: false,
            location:
              "Center for Artificial Intelligence (CAIRO) der THWS, Franz-Horn-Str. 2, 97082 W√ºrzburg",
           register_link:
              "https://www.ai-barcamp.de",
          });
         data.forEach((event) => {
            if (event.title === "Mensch & KI: Gemeinsam wachsen") {
              events.push({
                ...event,
                start_time: "2024-11-14T18:00:00.000Z",
                end_time: "2024-11-14T20:30:00.000Z",
              });
            } else if (event.title === "KI-Start-up-Pitches") {
              events.push({
                ...event,
                description_long:
                  event.description_long +
                  `Nutze die Mittagspause f√ºr neue Einblicke, Inspiration und kn√ºpfe dar√ºber hinaus Kontakte in der Gr√ºnder- und Tech-Szene Mainfrankens ‚Äì die √ºbrigens gar nicht so klein ist. üòâ  Schau auch an den anderen Tagen vorbei! Melde dich an und erfahre, woran KI-Start-ups arbeiten. üí° Moderiert werden die Pitches von Partnern des Netzwerks Gr√ºnden in Mainfranken. `,
              });
            } else {
              events.push(event);
            }
          });
          dateTabs[0].click();
        })
        .catch((err) => {
          console.error("Error in fetchData: ", err);
          dateTabs[4].click();
        });

      async function loadNavTemplate() {
        const [responseHeaderNav, responseFooterNav] = await Promise.all([
          fetch("assets/nav/header.html"),
          fetch("assets/nav/footer.html"),
        ]);

        const headerNavTemplate = await responseHeaderNav.text();
        const footerNavTemplate = await responseFooterNav.text();

        document.getElementById("main-nav").innerHTML = headerNavTemplate;
        document.getElementById("footer-nav").innerHTML = footerNavTemplate;
      }
      loadNavTemplate();
      // Beispiel-Daten f√ºr Events mit zus√§tzlichen Informationen

      // Die Eventliste und Tabs laden
      const eventListContainer = document.querySelector(".event-list");
      const dateTabs = document.querySelectorAll(".date-tab");

      function getFilteredEvents(selectedDate) {
        return events
          .filter((event) => event.start_time.includes(selectedDate))
          .sort(function (a, b) {
            return new Date(a.start_time) - new Date(b.start_time);
          });
      }

      // Funktion zum Rendern der Events als Karten
      function renderEvents(selectedDate) {
        // Filtere die Events basierend auf dem ausgew√§hlten Datum
        const filteredEvents = getFilteredEvents(selectedDate);

        // Die Eventliste leeren
        eventListContainer.innerHTML = "";

        // Eventkarten hinzuf√ºgen oder "Keine Events"
        if (filteredEvents.length > 0) {
          filteredEvents.forEach((event) => {
            const eventCard = document.createElement("div");
            eventCard.classList.add("event-card");
            eventCard.onclick = () => goToEventDetails(event.id);

            // Header mit Kategorie-Chip und Titel
            const header = document.createElement("div");
            header.classList.add("event-card-header");

            const categoryChip = document.createElement("span");
            categoryChip.classList.add(
              "category-chip",
              `category-${event.category.toLowerCase()}`
            );
            categoryChip.textContent = categoryToDisplay(event.category);
            header.appendChild(categoryChip);

            const eventTitle = document.createElement("h3");
            eventTitle.textContent = event.title;
            const eventTime = document.createElement("span");
            const start_time = new Date(event.start_time);
            const end_time = new Date(event.end_time);
            let tempText = `${start_time.getUTCHours()}:${start_time
              .getUTCMinutes()
              .toString()
              .padEnd(2, "0")}`;
            if (event.end_time !== "") {
              tempText += ` - ${end_time.getUTCHours()}:${end_time
                .getUTCMinutes()
                .toString()
                .padEnd(2, "0")}`;
            } else {
              tempText += " - Open End";
            }
            eventTime.textContent = tempText;
            eventTitle.appendChild(eventTime);
            header.appendChild(eventTitle);
            eventCard.appendChild(header);

            // Event-Infos
            const eventInfo = document.createElement("div");
            eventInfo.classList.add("event-info");
            let temp = `
                  <p>Veranstalter:
              `;
            if (event.organizer_website !== "") {
              const website_url = event.organizer_website.startsWith("https://")
                ? event.organizer_website
                : "https://" + event.organizer_website;
              temp += `<a href="${website_url}" target="_blank">${event.organizer_name}</a>`;
            } else {
              temp += event.organizer_name;
            }
            temp += `</p>
                  <p>Format: ${formatToDisplay(event.format)}</p>`;
            eventInfo.innerHTML = temp;
            eventCard.appendChild(eventInfo);

            // Kurzbeschreibung
            const eventDescriptionShort = document.createElement("p");
            eventDescriptionShort.innerHTML = event.description_short.replace(
              /\n/g,
              "<br>"
            );
            eventDescriptionShort.classList.add("event-short-description");
            eventCard.appendChild(eventDescriptionShort);

            if (event.register_link !== "") {
              const registerButton = document.createElement("button");
              registerButton.classList.add("register-button");
              registerButton.onclick = (clickevent) => {
                clickevent.stopPropagation();
                if (validateEmail(event.register_link)) {
                  window.open(`mailto:${event.register_link}`, "_blank");
                } else {
                  window.open(event.register_link, "_blank");
                }
              };
              registerButton.textContent = "Zur Anmeldung";
              eventCard.appendChild(registerButton);
            }

            eventListContainer.appendChild(eventCard);
          });
        } else {
          eventListContainer.textContent = "Keine Events f√ºr dieses Datum.";
        }
      }

      // Tabs-Click-Handler f√ºr das Aktivieren und Updaten
      dateTabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          // Entferne die Klasse 'active' von allen Tabs
          dateTabs.forEach((t) => t.classList.remove("active"));

          // F√ºge die 'active'-Klasse zum geklickten Tab hinzu
          tab.classList.add("active");

          // Rufe renderEvents mit dem Datum des geklickten Tabs auf
          const selectedDate = tab.getAttribute("data-date");
          renderEvents(selectedDate);
        });
      });

      // Initiales Rendern
      // Der erste Tab ist standardm√§√üig ausgew√§hlt
    </script>
