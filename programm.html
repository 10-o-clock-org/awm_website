    <style>
      .content {
        max-width: 100%;
      }

      h2 {
        margin-bottom: 20px;

      }

      article {
        margin-bottom: 80px;
        /* added margin after each article */

      .news-nav ul {

        /* updated font-size for jump labels by 1.5em */

      .news-nav ul li {
        position: relative;
        padding-left: 20px;
      }

      .news-nav ul li::before {
        content: "■";
        position: absolute;
        left: 0;
        color: #03c4fb;

      .container,
      .content,
      main {
        width: 90%;
        max-width: 100%;

        display: flex;

      body {

        width: 100%;

        /* oder ein anderer geeigneter Wert */

        /* Fügt seitlichen Abstand hinzu */
      }

      .content {
        width: 100%;
        max-width: 800px;
        /* oder ein anderer geeigneter Wert */
        /*margin: 0 auto;*/
        /* Zentriert den Inhalt */
      }

      article {
        margin-top: 40px;
        /* Fügt Abstand oberhalb jedes Artikels hinzu */
      }

      /* Spezifisch für den ersten Artikel, falls nötig */
      article:first-of-type {
        margin-top: 60px;
        /* Noch mehr Abstand für den ersten Artikel */
      }

      /* Optional: Wenn Sie möchten, dass nur der erste Artikel diesen zusätzlichen Abstand hat */
      article:not(:first-of-type) {
        margin-top: 20px;
        /* Weniger Abstand für die folgenden Artikel */
      }

      h3 {
        margin-bottom: 20px;
        /* Fügt 20px Abstand nach unten für jedes h3 Element hinzu */
      }

      .cta-button-container {
        text-align: center;
        margin-top: 40px;
        margin-bottom: 40px;
      }

      .cta-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
      }

      .date-selector {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      @media (max-width: 650px) {
        .date-selector {
          flex-wrap: wrap;
        }
      }

      .date-tab {
        padding: 20px;
        width: 30%;
        text-align: center;
        border: none;
        cursor: pointer;
        background-color: #f0f0f0;
        transition: background-color 0.3s, color 0.3s;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .date-tab .day {
        font-size: 1.2em; /* Größerer Wochentag */
        font-weight: bold;
      }

      .date-tab .date {
        font-size: 0.9em; /* Kleineres Datum */
        color: #666;
      }

      .date-tab.active {
        background-color: #ff5400;
        color: white;
      }

      .date-tab.active .date {
        font-size: 0.9em; /* Kleineres Datum */
        color: #dddddd;
      }

      .event-list {
        display: grid;
        gap: 20px;
      }

      .event-card {
        padding: 15px;
        border: 1px solid #ddd;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s;
        overflow: hidden;
        position: relative;
        cursor: pointer;
      }

      .event-card:hover {
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      .event-card-header {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .category-chip {
        padding: 5px 10px;
        border-radius: 12px;
        color: white;
        font-size: 0.8em;
      }

      /* Beispiel für kategoriebasierte Farben */
      .category-tech {
        background-color: #4caf50;
      }
      .category-business {
        background-color: #ffc107;
      }
      .category-founders {
        background-color: #2196f3;
      }
      .category-society {
        background-color: #ba68c8;
      }
      .category-culture {
        background-color: #a1887f;
      }

      .event-card h3 {
        margin: 0;
        font-size: 1.1em;
        color: #333;
      }

      .event-card h3 span {
        color: #666;
        font-weight: normal;
        margin-left: 10px;
      }

      .event-card .event-short-description {
        color: #666;
        margin-top: 5px;
      }
      .event-card .event-info {
        font-size: 0.9em;
        color: #666;
        margin-top: 5px;
        display: flex;
        flex-direction: column;
        margin-bottom: 30px;
      }
      .event-card .event-info a {
        cursor: pointer;
        color: #007bff;
        background: none;
        border: none;
      }

      .event-card .event-details {
        margin-top: 10px;
      }

      .event-card .event-info p {
        margin: 0;
      }

      .register-button {
        font-size: 16px;
        padding: 5px;
        padding-left: 15px;
        padding-right: 15px;
        background-color: #ff5400;
        color: #ffff;
        border: none;
        cursor: pointer;
        border-radius: 6px;
      }
      .register-button:hover {
        box-shadow: 2px 2px 2px black;
        transform: translateY(-2px);
      }
    </style>

    <script type="module">
      function goToEventDetails(eventId) {
        window.location.href = `program-details.html?id=${eventId}`;
      }
      async function fetchEvents() {
        try {
          const response = await fetch(
            "https://waw.vaud.rocks/api/v1/public/events"
          );
          if (!response.ok)
            throw new Error(`HTTP error! Status: ${response.status}`);
          const data = response.json();
          return data;
        } catch (error) {
         return;
       }
      }

      function categoryToDisplay(category) {
        switch (category) {
          case "founders":
            return "Gründen/Start-Up";
          case "tech":
            return "Tech & Science";
          case "society":
            return "Digitale Gesellschaft & Nachhaltigkeit";
          case "culture":
            return "Kultur";
          case "business":
            return "Business & New Work";
          default:
            return "";
            break;
        }
      }

      function formatToDisplay(format) {
        switch (format) {
          case "presentation":
            return "Vortrag";
          case "workshop":
            return "Workshop";
          case "conference":
            return "Konferenz";
          case "programmingSession":
            return "Programmiersession";
          case "demo":
            return "Demo";
          case "discussion":
            return "Diskussion";
          case "posterSession":
            return "Poster-Session";
          case "hackathon":
            return "Hackathon";
          case "startUpPitch":
            return "Start-up-Pitch";
          case "other":
            return "Sonstiges";
          default:
            return "";
        }
      }

      function validateEmail(email) {
        return String(email)
          .toLowerCase()
          .match(
            /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
          );
      }

      let events = [];
      fetchEvents()
        .then((data) => {
          events.push({
            id: "51dbd295-99eb-4fd3-9174-36a53409f745",
            title: "AI Camp Würzburg",
            start_time: "2024-11-15T09:00:00.000Z",
            end_time: "2024-11-15T17:00:00.000Z",
            organizer_name: "Wuerzburg Web Week",
            organizer_website: "https://www.wueww.de",
            category: "business",
            format: "conference",
            description_short:
              " Beim AI Camp: Keine Keynotes, keine gekauften Vorträge, kein vorab festgelegtes Programm - sondern echte Interaktion. Das funktioniert? Und wie! Egal, ob Einsteiger oder Profi - hier lernst und teilst du Wissen rund um KI. Neugierig?",
            description_long:
              "Beim AI Camp Würzburg gestaltest du das Programm mit! Ob KI-Enthusiast, Entwickler, Kreative oder Studierende - hier findest du Sessions zu ganz unterschiedlichen KI-Themen: von Best Practices bei der Nutzung von ChatGPT, dem Einsatz Open-Source-Modellen für Unternehmensanwendungen, Austausch zu spannenden Tools oder den ethischen Aspekt von KI-Nutzung. In den verschiedenen Tracks (Anwendung, Entwicklung, Hackspace) ist für alle was dabei. Keine Vorkenntnisse nötig, nur Neugier auf KI. Ready für echten Austausch statt Frontalvorträge? Dann sei beim AI Camp dabei!",
            accessibility: false,
            location:
              "Center for Artificial Intelligence (CAIRO) der THWS, Franz-Horn-Str. 2, 97082 Würzburg",
           register_link:
              "https://www.ai-barcamp.de",
          });
         data.forEach((event) => {
            if (event.title === "Mensch & KI: Gemeinsam wachsen") {
              events.push({
                ...event,
                start_time: "2024-11-14T18:00:00.000Z",
                end_time: "2024-11-14T20:30:00.000Z",
              });
            } else if (event.title === "KI-Start-up-Pitches") {
              events.push({
                ...event,
                description_long:
                  event.description_long +
                  `Nutze die Mittagspause für neue Einblicke, Inspiration und knüpfe darüber hinaus Kontakte in der Gründer- und Tech-Szene Mainfrankens – die übrigens gar nicht so klein ist. 😉  Schau auch an den anderen Tagen vorbei! Melde dich an und erfahre, woran KI-Start-ups arbeiten. 💡 Moderiert werden die Pitches von Partnern des Netzwerks Gründen in Mainfranken. `,
              });
            } else {
              events.push(event);
            }
          });
          dateTabs[0].click();
        })
        .catch((err) => {
          console.error("Error in fetchData: ", err);
          dateTabs[4].click();
        });

      async function loadNavTemplate() {
        const [responseHeaderNav, responseFooterNav] = await Promise.all([
          fetch("assets/nav/header.html"),
          fetch("assets/nav/footer.html"),
        ]);

        const headerNavTemplate = await responseHeaderNav.text();
        const footerNavTemplate = await responseFooterNav.text();

        document.getElementById("main-nav").innerHTML = headerNavTemplate;
        document.getElementById("footer-nav").innerHTML = footerNavTemplate;
      }
      loadNavTemplate();
      // Beispiel-Daten für Events mit zusätzlichen Informationen

      // Die Eventliste und Tabs laden
      const eventListContainer = document.querySelector(".event-list");
      const dateTabs = document.querySelectorAll(".date-tab");

      function getFilteredEvents(selectedDate) {
        return events
          .filter((event) => event.start_time.includes(selectedDate))
          .sort(function (a, b) {
            return new Date(a.start_time) - new Date(b.start_time);
          });
      }

      // Funktion zum Rendern der Events als Karten
      function renderEvents(selectedDate) {
        // Filtere die Events basierend auf dem ausgewählten Datum
        const filteredEvents = getFilteredEvents(selectedDate);

        // Die Eventliste leeren
        eventListContainer.innerHTML = "";

        // Eventkarten hinzufügen oder "Keine Events"
        if (filteredEvents.length > 0) {
          filteredEvents.forEach((event) => {
            const eventCard = document.createElement("div");
            eventCard.classList.add("event-card");
            eventCard.onclick = () => goToEventDetails(event.id);

            // Header mit Kategorie-Chip und Titel
            const header = document.createElement("div");
            header.classList.add("event-card-header");

            const categoryChip = document.createElement("span");
            categoryChip.classList.add(
              "category-chip",
              `category-${event.category.toLowerCase()}`
            );
            categoryChip.textContent = categoryToDisplay(event.category);
            header.appendChild(categoryChip);

            const eventTitle = document.createElement("h3");
            eventTitle.textContent = event.title;
            const eventTime = document.createElement("span");
            const start_time = new Date(event.start_time);
            const end_time = new Date(event.end_time);
            let tempText = `${start_time.getUTCHours()}:${start_time
              .getUTCMinutes()
              .toString()
              .padEnd(2, "0")}`;
            if (event.end_time !== "") {
              tempText += ` - ${end_time.getUTCHours()}:${end_time
                .getUTCMinutes()
                .toString()
                .padEnd(2, "0")}`;
            } else {
              tempText += " - Open End";
            }
            eventTime.textContent = tempText;
            eventTitle.appendChild(eventTime);
            header.appendChild(eventTitle);
            eventCard.appendChild(header);

            // Event-Infos
            const eventInfo = document.createElement("div");
            eventInfo.classList.add("event-info");
            let temp = `
                  <p>Veranstalter:
              `;
            if (event.organizer_website !== "") {
              const website_url = event.organizer_website.startsWith("https://")
                ? event.organizer_website
                : "https://" + event.organizer_website;
              temp += `<a href="${website_url}" target="_blank">${event.organizer_name}</a>`;
            } else {
              temp += event.organizer_name;
            }
            temp += `</p>
                  <p>Format: ${formatToDisplay(event.format)}</p>`;
            eventInfo.innerHTML = temp;
            eventCard.appendChild(eventInfo);

            // Kurzbeschreibung
            const eventDescriptionShort = document.createElement("p");
            eventDescriptionShort.innerHTML = event.description_short.replace(
              /\n/g,
              "<br>"
            );
            eventDescriptionShort.classList.add("event-short-description");
            eventCard.appendChild(eventDescriptionShort);

            if (event.register_link !== "") {
              const registerButton = document.createElement("button");
              registerButton.classList.add("register-button");
              registerButton.onclick = (clickevent) => {
                clickevent.stopPropagation();
                if (validateEmail(event.register_link)) {
                  window.open(`mailto:${event.register_link}`, "_blank");
                } else {
                  window.open(event.register_link, "_blank");
                }
              };
              registerButton.textContent = "Zur Anmeldung";
              eventCard.appendChild(registerButton);
            }

            eventListContainer.appendChild(eventCard);
          });
        } else {
          eventListContainer.textContent = "Keine Events für dieses Datum.";
        }
      }

      // Tabs-Click-Handler für das Aktivieren und Updaten
      dateTabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          // Entferne die Klasse 'active' von allen Tabs
          dateTabs.forEach((t) => t.classList.remove("active"));

          // Füge die 'active'-Klasse zum geklickten Tab hinzu
          tab.classList.add("active");

          // Rufe renderEvents mit dem Datum des geklickten Tabs auf
          const selectedDate = tab.getAttribute("data-date");
          renderEvents(selectedDate);
        });
      });

      // Initiales Rendern
      // Der erste Tab ist standardmäßig ausgewählt
    </script>
