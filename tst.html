<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Button Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        a {
            color: #ffffff;
            text-decoration: underline #cc0000;
        }
        .signup-button {
            display: inline-block;
            background-color: white;
            color: #3498db !important;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none !important;
            margin-top: 20px;
        }
        .signup-button:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signup Button Test</h1>
        <p>Dies ist ein normaler Link: <a href="https://example.com">Beispiel-Link</a></p>
        <a href="https://t2f924de9.emailsys2a.net/198/8419/0dc52b6de6/subscribe/form.html?_g=1725879643" target="_blank" class="signup-button" id="testButton">Anmelden</a>
    </div>

    <script>
        document.getElementById('testButton').addEventListener('click', function(event) {
            console.log('Button wurde geklickt');
        });
    </script>
</body>
</html>
